<!-- contenido -->
<main class="main">
    <section class="contacto-container">
        <h2>Contacto</h2>
        <p>Si deseas comunicarte conmigo, llena el siguiente formulario:</p>

        <form id="contactForm" class="contacto-form">
            <fieldset>
                <legend>Datos personales:</legend>

                <div class="form-group">
                    <label for="name">Nombre completo:</label>
                    <input type="text" id="name" name="name" placeholder="Escriba su nombre" required>
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Escriba su número" pattern="[0-9]{10}" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" placeholder="Escriba su correo" required>
                </div>

                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" placeholder="Escriba su mensaje aquí" rows="4" required></textarea>
                </div>
            </fieldset>

            <div class="form-buttons">
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </div>
        </form>
    </section>
</main>
